<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="OpenMinter" content="Create NFTs on Tezos" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>MEMORA</title>
    <script>
      window.addEventListener('error', function (e) {
        if (e.error.code === 8) {
          e.stopImmediatePropagation();
          console.warn(
            '[OpenMinter] A BeaconSDK issue causes this error when using custom event types:\n' +
              '  > ' +
              e.message
          );
          e.preventDefault();
        }
      });
    </script>
    <!--
      Load model-viewer
    -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
